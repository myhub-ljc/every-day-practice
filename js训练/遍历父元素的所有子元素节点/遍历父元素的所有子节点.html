<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>遍历父元素的所有子元素节点</title>
  </head>
  <body>
    <div>
      <!-- 我是注释君 -->
      <h1>我是标题标签</h1>
      <p>我是段落标签</p>
      <a href="">我是超链接标签</a>
    </div>

    <script>
      var div = document.getElementsByTagName("div")[0],
        childNodes = div.childNodes;
      //方案一：基本实现
      //   for (var i = 0; i < childNodes.length; i++) {
      //     if (childNodes[i].nodeType === 1) {
      //       console.log(childNodes[i]);
      //     }
      //   }

      //方案二：以上虽然已经实现了，但是我的要求是在原型上完成并且需要传值进去
      Element.prototype.myChildElementNodes = function (index) {
        var temp = {
          length: 0,
          push: Array.prototype.push,
          splice: Array.prototype.splice,
        };

        for (var i = 0; i < this.childNodes.length; i++) {
          if (this.childNodes[i].nodeType === 1) {
            temp.push(this.childNodes[i]);
          }
        }

        return index === undefined ? temp : temp[index];
      };

      console.log(div.myChildElementNodes());
    </script>
  </body>
</html>

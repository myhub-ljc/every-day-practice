<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手动实现push方法</title>
  </head>
  <body>
    <script>
      //我们可以尝试着实现一下push方法(因为所有方法都是继承于数组原型上的)
      Array.prototype.myPush = function () {
        //首先肯定需要对原有数组里面的元素进行循环遍历并将其放入调用对象里
        for (var i = 0; i < arguments.length; i++) {
          this[this.length] = arguments[i];
        }

        //因为push方法最后返回的是执行了该方法后新数组的长度
        return this.length;
      };

      const arr = [];
      arr.myPush(2, 3);
      console.log(arr);
    </script>
  </body>
</html>

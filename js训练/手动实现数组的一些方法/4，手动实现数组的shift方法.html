<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手动实现数组的shift方法</title>
  </head>
  <body>
    <script>
      Array.prototype.myShift = function () {
        if (!this.length) {
          return undefined;
        }

        //删除数组的第一个元素
        var start = this[0];
        this[0] = null;

        for (var i = 0; i < this.length; i++) {
          this[i] = this[i + 1];
        }

        //数组长度减一
        this.length = this.length - 1;

        //返回所删除的元素
        return start;
      };

      var arr = [1, 2, 3, 4];
      arr.myShift();
      console.log(arr); // [ 2, 3, 4 ]
    </script>
  </body>
</html>

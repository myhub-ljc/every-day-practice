    <script>
      //下面我们依然来封装一下它的兼容性写法吧
      function getScrollHeight() {
        if (document.body.scrollWidth) {
          return {
            x: document.body.scrollWidth,
            y: document.body.scrollHeight,
          };
        } else {
          return {
            x: document.documentElement.scrollWidth,
            y: document.documentElement.scrollHeight,
          };
        }
      }
    </script>

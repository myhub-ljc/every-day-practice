  <body>
    <script>
      //取消冒泡事件的兼容性封装
      function stopBubble(event) {
        //因为IE8时, event是位于window上面的
        let event = event || window.event;
        if (event.stopPropagation) {
          return event.stopPropagation();
        } else {
          return (event.cacelBubble = true);
        }
      }
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>秃头的科比</title>
    <style>
      div {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div style="width: 100px; height: 200px; background-color: red">
      我是直接生成的代码片段
    </div>
    <script>
      //下面我们来简单写一下它的兼容写法
      var div = document.getElementsByTagName("div")[0];

      function getStyles(elem, property) {
        if (window.getComputedStyle) {
          if (property) {
            //打印出具体的样式, 否则返回样式的集合
            return window.getComputedStyle(elem, null)[property];
          } else {
            return window.getComputedStyle(elem, null);
          }
        } else if (elem.currentStyle) {
          if (property) {
            //下面这个方法在谷歌浏览器中是不生效的
            return elem.currentStyle(elem, null)[property];
          } else {
            return elem.currentStyle(elem, null);
          }
        } else {
          if (property) {
            return elem.offsetWidth;
          } else {
            return elem.offsetHeight;
          }
        }
      }

      //测试一下
      console.log(getStyles(div, "width"));
    </script>
  </body>
</html>

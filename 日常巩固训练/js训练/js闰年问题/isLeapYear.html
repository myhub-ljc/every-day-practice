    <script>
      //下面尝试做一下闰年问题
      //闰年：（1）能整除4但是不能整除100
      //（2）整除400
      function isLeapYear(year) {
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
          return "是闰年";
        } else {
          return "不是闰年";
        }
      }

      console.log(isLeapYear(400)); //是闰年
    </script>

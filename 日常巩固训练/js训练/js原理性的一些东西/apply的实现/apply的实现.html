  <body>
    <div>我是直接生成的代码片段</div>
    <script>
      Function.prototype.myApply = function (context, ...args) {
        context.fn = this;
        let result = eval("context.fn(...args)");

        delete context.fn;
        return result;
      };

      //测试一下
      const foo = {
        name: "kobe",
      };

      function Test() {
        console.log(this.name);
      }

      var test = Test.myApply(foo);
      console.log(test);
    </script>
  </body>

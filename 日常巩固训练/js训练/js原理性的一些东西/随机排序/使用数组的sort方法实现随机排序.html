    <div>我是直接生成的代码片段</div>
    <script>
      //这里我们使用数组的sort方法实现随机排序(简单封装一下)
      //Math.random() -> 0 - 1开区间
      function randSort(arr) {
        arr.sort(function (a, b) {
          //先生成一个随机数
          var rand = Math.random();
          if (rand - 0.5 > 0) {
            return 1;
          } else {
            return -1;
          }
        });
        return arr;
      }

      const arr = [2, 1, 3, 4, 5];
      console.log(randSort(arr));
    </script>

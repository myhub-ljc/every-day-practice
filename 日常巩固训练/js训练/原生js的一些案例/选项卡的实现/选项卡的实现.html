<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选项卡的实现</title>
    <link rel="stylesheet" href="./selectCard.css" />
  </head>
  <body>
    <div class="card">
      <div class="tab">
        <div class="tab-item cur">
          <a href="javascript:;">选项一</a>
        </div>
        <div class="tab-item">
          <a href="javascript:;">选项二</a>
        </div>
        <div class="tab-item">
          <a href="javascript:;">选项三</a>
        </div>
      </div>
      <div class="content">
        <div class="content-item active">1</div>
        <div class="content-item">2</div>
        <div class="content-item">3</div>
      </div>
    </div>
    <script type="text/javascript" src="./selectCard.js"></script>
    <script type="text/javascript">
      var tab = new Tab({
        tabItem: "tab-item",
        contentItem: "content-item",
        cur: "cur",
        active: "active",
      });
    </script>
  </body>
</html>

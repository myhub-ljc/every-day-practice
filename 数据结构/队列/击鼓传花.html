<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>秃头的科比</title>
  </head>
  <body>
    <div>我是直接生成的代码片段</div>
    <script>
      function passGame(nameList, number) {
        //新建一个队列
        let queue = [];

        //遍历将nameList放入队列中
        for (let item of nameList) {
          queue.push(item);
        }

        //循环操作
        while (queue.length > 1) {
          //将number之前的元素重新加入队列中
          for (let i = 0; i < number - 1; i++) {
            queue.push(queue.shift());
          }
          //将等于number的元素删除掉
          queue.shift();
        }

        //最后将队列中的唯一元素返回即可
        let result = queue.shift();
        return result;
      }

      //测试一下
      console.log(passGame(["kobe", "james", "me", "2"], 6)); //me
    </script>
  </body>
</html>

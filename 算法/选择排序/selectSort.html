    <title>选择排序的实现</title>
  </head>
  <body>
    <div>我是直接生成的代码片段</div>
    <script>
      function selectSort(arr) {
        for (let j = 0; j < arr.length - 1; j++) {
          //假设每轮开始的位置为最小值
          let minIndex = j;
          //依次比较每轮循环中的真实大小
          for (let i = j; i < arr.length; i++) {
            if (arr[minIndex] > arr[i]) {
              minIndex = i;
            }
          }

          //如果假设的不是最小值，那么则需要交换
          if (minIndex !== j) {
            let temp = arr[j];
            arr[j] = arr[minIndex];
            arr[minIndex] = temp;
          }
        }

        return arr;
      }

      console.log(selectSort([1, 3, 2, 5, 6, 4]));
    </script>
  </body>

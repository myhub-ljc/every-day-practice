    <script>
      function shellSort(arr) {
        //根据长度计算增量
        let gap = Math.floor(arr.length / 2);

        //根据gap的不断减小从而不断进行循环
        while (gap >= 1) {
          //以gap为间隔进行分组，然后就是插入排序的思路了
          for (let i = gap; i < arr.length; i++) {
            let temp = arr[i];
            let j = i;

            while (arr[j - gap] > temp && j > gap - 1) {
              arr[j] = arr[j - gap];
              j -= gap;
            }
            arr[j] = temp;
          }
          //重新计算新的间隔
          gap = Math.floor(gap / 2);
        }
        return arr;
      }

      console.log(shellSort([1, 3, 2, 6, 5, 4]));
    </script>

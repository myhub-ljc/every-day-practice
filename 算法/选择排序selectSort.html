<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>秃头的科比</title>
  </head>
  <body>
    <div>我是直接生成的代码片段</div>
    <script>
      Array.prototype.selectSort = function () {
        //依次循环执行下面的逻辑即可
        for (let j = 0; j < this.length - 1; j++) {
          //假设数组的第一个元素为最小值
          let minIndex = j;
          //循环遍历出数组中的最小元素并且将其下标赋值给minIndex
          for (let i = j; i < this.length; i++) {
            if (this[i] < this[minIndex]) {
              minIndex = i;
            }
          }

          //将上面循环出的真正最小值放在数组的第一位
          if (minIndex !== 0) {
            const temp = this[j];
            this[j] = this[minIndex];
            this[minIndex] = temp;
          }
        }
      };

      const arr = [2, 1, 3];
      arr.selectSort();
      console.log(arr);
    </script>
  </body>
</html>

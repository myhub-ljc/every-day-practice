<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>shift方法的实现</title>
  </head>
  <body>
    <div>我是直接生成的代码片段</div>
    <script>
      Array.prototype.myShift = function () {
        if (this.length === 0) {
          return undefined;
        }
        //首先获取到数组的第一位元素
        let start = this[0];
        //然后再删除它
        this[0] = null;

        //记得将其后面的所有元素向前移动
        for (let i = 0; i < this.length; i++) {
          this[i] = this[i + 1];
        }

        this.length--;

        return start;
      };

      //测试一下
      let arr = [1, 2, 3];
      console.log(arr.myShift()); //1
      console.log(arr); //[2, 3]
    </script>
  </body>
</html>

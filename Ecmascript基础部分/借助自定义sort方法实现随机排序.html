<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>借助自定义sort方法实现随机排序</title>
  </head>
  <body>
    <div>我是直接生成的代码片段</div>
    <script>
      function myRandomSort(arr) {
        arr.sort(function (a, b) {
          //先获取随机数
          let random = Math.random();

          //再进行随机排序
          if (random - 0.5 > 0) {
            return 1;
          } else {
            return -1;
          }
        });

        return arr;
      }

      //测试一下
      let arr = [2, 1, 3];
      console.log(myRandomSort(arr));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>pop方法的实现</title>
  </head>
  <body>
    <div>我是直接生成的代码片段</div>
    <script>
      Array.prototype.myPop = function () {
        if (this.length === 0) {
          return undefined;
        }

        //先获取到数组的最后一位元素
        let end = this[this.length - 1];
        //然后删除它
        this[this.length - 1] = null;

        //长度减一
        this.length--;

        //返回所删除的元素
        return end;
      };

      //测试一下
      let arr = [1, 2, 3];
      console.log(arr.myPop()); //3
      console.log(arr); //[1, 2]
    </script>
  </body>
</html>
